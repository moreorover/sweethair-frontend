query Appointment($appointmentId: Int!) {
  appointment(appointmentId: $appointmentId) {
    id
    title
    scheduledAt
    customers {
      fullName
      id
      transactions {
        id
        appointmentId
        total
        isPaid
        scheduledAt
        customerId
        invoiceId
      }
    }
    transactions {
      id
      total
      isPaid
      scheduledAt
      customerId
    }
    items {
      id
      title
      total
      customerId
    }
  }
}
