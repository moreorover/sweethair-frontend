query Customer($customerId: Int!) {
  customer(customerId: $customerId) {
    id
    fullName
    location
    about
    email
    instagram
    appointments {
      id
      scheduledAt
      title
    }
    transactions {
      id
      total
      isPaid
      scheduledAt
      type
    }
    items {
      id
      title
      total
    }
    createdOn
    modifiedOn
  }
}
